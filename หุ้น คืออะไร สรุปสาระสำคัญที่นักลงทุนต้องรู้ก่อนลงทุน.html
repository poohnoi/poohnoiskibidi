<h1>หุ้น คืออะไร สรุปสาระสำคัญที่นักลงทุนต้องรู้ก่อนลงทุน</h1>
<h1>การลงทุนในตลาดหุ้นเป็นวิธีหนึ่งที่สามารถช่วยเพิ่มความมั่งคั่งได้ในระยะยาว การเป็นผู้ถือหุ้นคือการได้สิทธิในการเป็น &ldquo;เจ้าของบริษัท&rdquo; ซึ่งนักลงทุนจะได้เป็นเจ้าของบริษัทตามสัดส่วนผู้ถือหุ้นและประเภทของหุ้น</h1>
